# Overriding default port and context path
server.port: 8182
server.contextPath: /store-api

# Changing debug level for spring security 
logging.level.org.springframework.security: DEBUG
security.oauth2.resource.jwt.keyValue: -----BEGIN PUBLIC KEY-----\\n-----END PUBLIC KEY-----

# Skipping auto generate password for Spring Security
security.user.password=none

logging.level.org.springframework.web=DEBUG 

server.error.whitelabel.enabled=false

banner.location=classpath:banner.txt 


# Thrid Party Product Details Lookup URL
product.lookup.url=https://api.target.com/products/v3/%d?fields=descriptions&id_type=TCIN&key=43cJWpLjH8Z8oR18KdrZDBKAgLLQKJjz
price.lookup.url=http://@price.lookup.host@:@price.lookup.port@/pricing-api/v1/products/%d/price